
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Penpalmega</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <img src="/default-profile.png" alt="Profile Picture" class="profile-pic">
            <h2 id="username">John Doe</h2>
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Age:</strong> <span id="age">25</span></p>
            <p><strong>Country:</strong> <span id="country">USA</span></p>
            <p><strong>City:</strong> <span id="city">New York</span></p>
            <p><strong>Description:</strong> <span id="description">I love meeting new people!</span></p>

            <a href="/edit-profile" class="edit-btn">Edit Profile</a>
        </div>
    </main>

    <footer>
        <p>Contact us at <a href="mailto:[email protected]">[email protected]</a></p>
    </footer>
</body>
                      </html>
