<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Penpalmega</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/edit-profile" method="post">
            <label>Profile Picture:</label>
            <input type="file" name="profilePicture">

            <label>Username:</label>
            <input type="text" name="username" value="John Doe" required>

            <label>Email:</label>
            <input type="email" name="email" value="johndoe@example.com" required>

            <label>Age:</label>
            <input type="number" name="age" value="25" required>

            <label>Country:</label>
            <input type="text" name="country" value="USA" required>

            <label>City:</label>
            <input type="text" name="city" value="New York" required>

            <label>Description:</label>
            <textarea name="description">I love meeting new people!</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>Contact us at <a href="mailto:[email protected]">[email protected]</a></p>
    </footer>
</body>
</html>
