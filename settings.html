<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Penpalmega</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/settings" method="post">
            <h2>Privacy Settings</h2>
            <label>Who can message me?</label>
            <select name="message_privacy">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
            </select>

            <label>Who can see my friend list?</label>
            <select name="friend_list_privacy">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
                <option value="only_me">Only Me</option>
            </select>

            <label>Who can see my email?</label>
            <select name="email_privacy">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
                <option value="only_me">Only Me</option>
            </select>

            <label>Who can see me online?</label>
            <select name="online_status">
                <option value="everyone">Everyone</option>
                <option value="friends">Friends Only</option>
                <option value="only_me">Only Me</option>
            </select>

            <h2>Account Settings</h2>
            <button type="button" onclick="deactivateAccount()">Deactivate Account</button>
            <button type="button" onclick="deleteAccount()">Delete Account</button>

            <h2>Theme& Language</h2>
            <label>Theme:</label>
            <select name="theme">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>

            <label>Language:</label>
            <select name="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
      <h2>Account Settings</h2>
<button id="deactivate-btn">Deactivate Account</button>
<button id="delete-btn">Delete Account</button>

    </main>

    <footer>
        <p>Contact us at <a href="mailto:[email protected]">[email protected]</a></p>
    </footer>

    <script>
        function deactivateAccount() {
            alert("Your account has been deactivated.");
        }

        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
                alert("Your account has been deleted.");
            }
        }
    </script>
  <script>
    document.getElementById("deactivate-btn").addEventListener("click", () => {
        fetch("/deactivate-account", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: "user1" }) // Replace with actual user ID
        })
        .then(response => response.text())
        .then(alert);
    });

    document.getElementById("delete-btn").addEventListener("click", () => {
        if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
            fetch("/delete-account", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: "user1" }) // Replace with actual user ID
            })
            .then(response => response.text())
            .then(alert);
        }
    });
</script>

</body>
                  </html>
